<h4>Agregar Personaje</h4>

<form class="row" (ngSubmit)="emitCharacter()">

    <input type="text" name="name" class="form-control mb-2" [(ngModel)]="character.name" placeholder="Nombre">

    <input type="number" name="power" class="form-control mb-2" [(ngModel)]="character.power" placeholder="Poder">

    <button type="submit" class="btn btn-primary">Agregar</button>

    <!-- <pre>{{ character | json }}</pre> -->

</form>
